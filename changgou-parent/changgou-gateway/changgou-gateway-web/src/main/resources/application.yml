spring:
  profiles: zuul

  redis:
    timeout: 5000
    host: localhost
  datasource:
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/changgou?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&useSSL=false
    username: root


zuul:
  routes:
    goods:
      path: /brand/**
      serviceId: GOODS
      stripPrefix: false

    user:
      path: /user/**
      serviceId: USER
      stripPrefix: false

    websocket:
      path: /websocket/**
      serviceId: WEBSOCKET

    login:
      path: /login/**
      serviceId: LOGIN
      stripPrefix: false


    login2:
      path: /wx/callback/**
      serviceId: LOGIN

    login-static:
      path: /page/**
      serviceId: LOGIN



