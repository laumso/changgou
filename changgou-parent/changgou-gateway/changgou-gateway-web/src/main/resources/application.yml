spring:
  application:
    name: gateway
  profiles:
    active: zuul

  security:
    user:
      name: song
      password: song

eureka:
  client:
    service-url:
      defaultZone: http://song:song@localhost:7000/eureka

      #将Ip注册上去
#  instance:
#    prefer-ip-address: true
#    ip-address: ${spring.cloud.client.ip-address}:${server.port}
server:
  port: 9000

---
spring:
  profiles: gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE

      routes:
        - id: user  #这个id只是为了分组
          uri: lb://USER
          predicates:
            - Path=/user/**
#          filters:
#            - StripPrefix=1
        - id: goods
          uri: lb://GOODS
          predicates:
            - Path=/brand/**


        - id: websocket
          uri: ws://WEBSOCKET
          predicates:
            - Path=/websocket/**

      discovery:
        locator:
          lower-case-service-id: true
          enabled: true



